<legend id="profile_name">Time profile options</legend>

<form>
    <div class="form-group">
        <label for="profile_max_connections">Max connections</label>
        <div class="input-group">
            <input type="text" class="form-control" id="profile_max_connections" value="10" disabled>
        </div>
        <label for="profile_connect_timeout">Connect timeout (s)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="profile_connect_timeout" value="10" disabled>
        </div>
        <label for="profile_first_byte_timeout">First byte timeout (s)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="profile_first_byte_timeout" value="10" disabled>
        </div>
        <label for="profile_between_bytes_timeout">Between bytes timeout (s)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="profile_between_bytes_timeout" value="10" disabled>
        </div>
</form>
