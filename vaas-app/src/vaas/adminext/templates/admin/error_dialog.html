<!-- Modal -->
{% if request.session.error_message %}
<script>
    $(document).ready(function(){
        $('#errModal').modal('show');
    })
</script>
<div id="errModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="errModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="errModalLabel">Error Message</h3>
            </div>
            <div class="alert alert-danger" style="height: 400px; overflow: scroll;">
                <pre>{{ request.session.error_message }}</pre>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
         </div>
     </div>
</div>
{% endif %}
